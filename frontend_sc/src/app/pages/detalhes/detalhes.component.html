
    <mat-card>
    <div>
        <h1>Detalhes Aluno</h1>
    </div>

    <div>
        @if(aluno){
        <form (submit)="$event.preventDefault()">
            <div class="input_box">
                <mat-form-field>
                    <mat-label>Nome: </mat-label>
                    <input matInput type="text" value="{{aluno.nomeCompleto}}" disabled>
                </mat-form-field>
            </div>

            <div class="input_box">
                <mat-form-field>
                    <mat-label>CPF: </mat-label>
                    <input matInput type="text" value="{{aluno.cpf}}" disabled>
                </mat-form-field>
            </div>

            <div class="input_box">
                <mat-form-field>
                    <mat-label>Telefone: </mat-label>
                    <input matInput type="text" value="{{aluno.telefone}}" disabled>
                </mat-form-field>
            </div>

            <div class="input_box">
                <mat-form-field>
                    <mat-label>Email: </mat-label>
                    <input matInput type="text" value="{{aluno.email}}" disabled>
                </mat-form-field>
            </div>

            <div class="input_box">
                <mat-form-field>
                    <mat-label>Endereço: </mat-label>
                    <input matInput type="text" value="{{aluno.endereco}}" disabled>
                </mat-form-field>
            </div>

            <div class="input_box">
                <mat-form-field>
                    <mat-label>Data de Nascimento: </mat-label>
                    <input matInput type="text" value="{{aluno.dataNascimento}}" disabled>
                </mat-form-field>
            </div>

            <div class="input_box">
                <mat-form-field>
                    <mat-label>Categoria CNH Desejada: </mat-label>
                    <input matInput type="text" value="{{aluno.categoriaCnhDesejada}}" disabled>
                </mat-form-field>
            </div>

            <div class="input_box">
                <mat-form-field>
                    <mat-label>Pagamento: </mat-label>
                    <input matInput type="text" value="{{aluno.statusPagamento}}" disabled>
                </mat-form-field>
            </div>

            <div class="input_box">
                <mat-form-field>
                    <mat-label>Situação Curso: </mat-label>
                    <input matInput type="text" value="{{aluno.statusCurso}}" disabled>
                </mat-form-field>
            </div>

            <div class="input_box">
                <mat-form-field>
                    <mat-label>Tipo de Usuário: </mat-label>
                    <input matInput type="text" value="{{aluno.tipoUsuario}}" disabled>
                </mat-form-field>
            </div>

            <div class="input_box">
                <mat-form-field>
                    <mat-label>Status: </mat-label>
                    <input matInput type="text" value="{{aluno.status}}" disabled>
                </mat-form-field>
            </div>

            <div class="btn-box">
                <button (click)="InativaAluno()" mat-raised-button color="warn">{{btnAcao}}</button>
                <button mat-raised-button routerLink="">Voltar</button>
            </div>
        </form>
        }
    </div>
</mat-card>
