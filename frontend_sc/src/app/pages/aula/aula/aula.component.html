<mat-card>

    <div class="aula-box">
        <div class="input_box">
            <mat-form-field>
                <mat-label for="">Procurar:</mat-label>
                <input matInput type="text" placeholder="Qual registro está buscando? [Tipo Aula | Descrição]" (input)="search($event)">
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="aulas" class="mat-elevation-z8">
    
        <ng-container matColumnDef="TipoAula">
        <th mat-header-cell *matHeaderCellDef>Tipo da Aula</th>
        <td mat-cell *matCellDef="let aulas"> {{aulas.tipoAula}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let aulas"> {{aulas.descricao | truncate:15}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let aulas"> 
                <button routerLink="/editaraula/{{aulas.id}}" mat-raised-button class="custom-buttonEdit">Editar</button>
                <button routerLink="/detalhesaula/{{aulas.id}}" mat-raised-button>Detalhes</button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colums"></tr>
        <tr mat-row *matRowDef="let row; columns: colums;"></tr>
    </table>
</mat-card>
